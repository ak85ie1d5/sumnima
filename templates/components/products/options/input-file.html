<div class="form-field" data-product-attribute="input-file">
    <label class="form-label form-label--alternate form-label--inlineSmall" for="attribute_file_{{id}}">
        {{ this.display_name }}:

        {{> components/common/requireness-msg}}
        <span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"></path></svg>
            <p class="form-fileDescription">
        {{#if file_size}}
            {{lang 'products.max_filesize'}}
            <strong>{{file_size}}{{lang 'products.kilobytes_abbreviation'}}</strong>,
        {{/if}}
        {{#if file_types}}
            {{lang 'products.filetypes'}} <strong>{{file_types}}</strong>
        {{/if}}
    </p>
    </span>
    </label>

    <input
        class="form-file"
        type="file"
        id="attribute_file_{{id}}"
        name="attribute[{{this.id}}]"
        {{#and required (unless prefill)}}required{{/and}}
    >
    {{#if original_name}}
        {{{lang 'products.file_option_set' url=file_url name=original_name}}}
        <label>{{lang 'cart.remove_file'}}<input type="checkbox" name="{{file_remove}}"></label>
    {{/if}}

</div>
